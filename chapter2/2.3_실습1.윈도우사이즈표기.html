<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>윈도우 사이즈 표기</title>
</head>
<body>
    <ul>
        <li>window.screen: 모니터 사이즈</li>
        <li>window.outer: 페이지를 넘어선 브라우저 전체의 사이즈(상단 탭같은거 포함)</li>
        <li>window.inner: 페이지부분 + 스크롤바가 있다면 스크롤바 포함</li>
        <li>documentElement.clientWidth: 스크롤바를 제외한 순수 document 페이지의 사이즈</li>
    </ul>
</body>
</html>
