<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>click</button>
    <script>
        function second() {
            console.log('hello');
            return;
        }

        function first() {
            second();
            return;
        }

        function main() {
            first();
            return;
        }

        const button = document.querySelector('button');
        button.addEventListener('click', () => {
            main();
        });

        // 콜 스택 부분 설명 잘되어있는 블로그:
        // https://spicycookie.me/JavaScript/callstack/
    </script>
</body>
</html>
