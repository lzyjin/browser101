<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쇼핑목록앱 만들기 - 엘리버전 - 개선하기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section class="list">
        <header class="header">Shopping List</header>
        <ul class="items"></ul>
        <footer class="footer">
            <!--
            <input type="text" class="footer__input">
            <button class="footer__button">
                <i class="fa-solid fa-plus"></i>
            </button>
            -->

            <!-- 👍form태그를 사용해서 개선 -->
            <form action="" class="new-form">
                <input type="text" class="footer__input">
                <!--
                    👍 button의 type을 submit을 명시적으로 작성해주는 것이 좋다.
                    명시하지 않으면 form안에 있는 button은 type이 submit이다.
                 -->
                <button class="footer__button" type="submit">
                <button class="footer__button">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
        </footer>
    </section>
</body>
</html>
